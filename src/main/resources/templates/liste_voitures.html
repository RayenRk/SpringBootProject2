<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <title>Liste des Voitures</title>
</head>

<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${listeVoitures}" class="container my-5">
                <p class="my-5">
                    <a href="/addVoiture" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2">Ajouter Voiture </i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Série</th>
                                <th>Date Mise en Marche</th>
                                <th>Modèle</th>
                                <th>Modifier</th>
                                <th>Supprimer</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="voiture : ${listeVoitures}">
                                <td th:text="${voiture.serie}"></td>
                                <td th:text="${voiture.date_mise_en_marche}"></td>
                                <td th:text="${voiture.modele.libelle}"></td>
                                <td>
                                    <a th:href="@{/editVoiture/{id}(id=${voiture.id})}"
                                       class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/deleteVoiture/{id}(id=${voiture.id})}"
                                       class="btn btn-primary">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <a href="/allLocations" class="btn btn-primary">
        <i class="fas fa-list-alt ml-2">  Liste des Locations </i></a>
    <a href="/all" class="btn btn-primary">
        <i class="fas fa-user ml-2">  Liste des Clients </i></a>
</div>
</body>
</html>
