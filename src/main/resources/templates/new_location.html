<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <title>Ajout Location</title>
</head>

<body>
<div class="container my-5">
    <h3> Ajout Location</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/saveLocation}" th:object="${LocationForm}"
                      method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Date de d√©but</label>
                            <input type="date" th:field="*{date_debut}" class="form-control"
                                   id="date_debut" placeholder="date_debut" />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Date de Retour</label>
                            <input type="date" th:field="*{date_retour}" class="form-control"
                                   id="date_retour" placeholder="date_retour" />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Prix Jour</label>
                            <input type="text" th:field="*{prix_jour}" class="form-control"
                                   id="prix_jour" placeholder="prix_jour" />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Prix</label>
                            <input type="text" th:field="*{prix}" class="form-control"
                                   id="prix" placeholder="prix" />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Client</label>
                            <select th:field="*{client.id}" >
                                <option th:each="clients : ${listClient}"
                                        th:value="${clients.id}" th:text="${clients.nom}"/>
                            </select>

                        </div>

                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Voiture</label>
                            <select th:field="*{voiture.id}" >
                                <option th:each="voitures : ${listVoiture}"
                                        th:value="${voitures.id}" th:text="${voitures.modele.libelle}"/>
                            </select>

                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>

                        <input type="hidden" id="id" th:field="*{id}">

                    </div>
                </form>
            </div>
        </div>
    </div>
    <a href="/allLocations" class="btn btn-primary">
        <i class="fas fa-arrow-left  ml-2">  Back to List </i></a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>

</html>
