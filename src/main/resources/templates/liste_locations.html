<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <title>Liste des Locations</title>
</head>

<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${listeLocations}" class="container my-5">
                <p class="my-5">
                    <a href="/addLocation" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2">Ajout Locations </i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Client</th>
                                <th>Voiture</th>
                                <th>Date DÃ©but</th>
                                <th>Date Retour</th>
                                <th>Prix Jour</th>
                                <th>Prix</th>
                                <th>Modifier</th>
                                <th>Supprimer</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="location : ${listeLocations}">
                                <td th:text="${location.client.nom}"></td>
                                <td th:text="${location.voiture.modele.libelle}"></td>
                                <td th:text="${location.date_debut}"></td>
                                <td th:text="${location.date_retour}"></td>
                                <td th:text="${location.prix_jour}"></td>
                                <td th:text="${location.prix}"></td>
                                <td>
                                    <a th:href="@{/editLocation/{id}(id=${location.id})}"
                                       class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/deleteLocation/{id}(id=${location.id})}"
                                       class="btn btn-primary">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="/allVoitures" class="btn btn-primary">
        <i class="fas fa-car ml-2">  Liste des Voiture </i></a>
    <a href="/all" class="btn btn-primary">
        <i class="fas fa-user ml-2">  Liste des Clients </i></a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
