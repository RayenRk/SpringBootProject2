<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update Modèle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
    <h3> Update Modèle</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/updateModele/{id}(id=${modele.id})}" th:object="${modele}"
                      method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="model" class="col-form-label">Nom Modèle</label>
                            <input type="text" th:field="*{model}" class="form-control"
                                   id="model" placeholder="nom modèle" />
                        </div>
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Update ">
                        </div>

                        <input type="hidden" id="id" th:field="*{id}">

                    </div>
                </form>
            </div>
        </div>
    </div>
    <a href="/allModeles" class="btn btn-primary">
        <i class="fas fa-arrow-left  ml-2">  Back to List </i></a>
</div>
</body>

</html>
